{% extends 'accounts/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Profile</h2>
  <p>Username: {{ user.username|default:user.email }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.phone }}</p>
  {% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="avatar" width="120"/>
  {% endif %}
{% endblock %}
